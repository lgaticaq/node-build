sudo: required

services:
  - docker

env:
  matrix :
    - env:
      VERSION: '8.8.0'
    - env:
      VERSION: '6.11.5'
    - env:
      VERSION: '4.8.5'

install:
  - docker build -t "lgatica/node-build:$VERSION" "$VERSION"

script:
  - docker run --rm "lgatica/node-build:$VERSION" node --version

notifications:
  email: false
